<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="random-number_game">Random Number Game</p>
    <div class="generate-number_container">
      <p class="generate-number__text">Generate a number between 0 and</p>
      <input class="generate-number" type="number" min="0" required />
    </div>
    <div class="guess-number_container">
      <p class="guess-number__text">Guess the number:</p>
      <input class="guess-number" type="number" min="0" required />
      <button>Play!</button>
    </div>
    <p class="status-message"></p>
    <p class="result-message"></p>
    <script src="script.js"></script>
  </body>
</html>
